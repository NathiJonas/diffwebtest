<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learner Decision Tree</title>
  <style>
    :root {
      --primary-bg: #181c25;
      --primary-blue: #90caf9;
      --primary-blue-light: #42a5f5;
      --primary-white: #232834;
      --accent-red: #ff5252;
      --accent-red-dark: #b71c1c;
      --nav-link-hover: #26324a;
      --card-shadow: 0 2px 8px #0007;
      --text-color: #f1f1f1;
      --label-color: #64b5f6;
      --table-header-bg: #232c3b;
      --table-header-color: #90caf9;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--primary-bg);
      min-height: 100vh;
      color: var(--text-color);
    }
    nav {
      background: var(--primary-white);
      color: var(--primary-blue);
      padding: 1em 2em;
      margin: 0;
      display: flex;
      align-items: center;
      font-size: 1.1em;
      box-shadow: 0 2px 4px #000a;
    }
    nav a {
      color: var(--primary-blue);
      margin-right: 2em;
      text-decoration: none;
      font-weight: bold;
      letter-spacing: 0.03em;
      transition: color 0.2s;
    }
    nav a:hover {
      color: var(--nav-link-hover);
    }
    .top-actions {
      display: flex;
      gap: 0.8em;
      justify-content: flex-end;
      align-items: center;
      background: var(--primary-bg);
      padding: 1.5em 2em 0.5em 2em;
      border-bottom: 1px solid #232c3b;
    }
    .top-actions .logout-btn {
      padding: 0.6em 1.2em;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: var(--accent-red);
      color: #fff;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
      box-shadow: 0 1px 3px #0007;
    }
    .top-actions .logout-btn:hover {
      background: var(--accent-red-dark);
    }
    h1 {
      color: var(--primary-blue);
      margin-left: 2em;
      margin-bottom: 1em;
      margin-top: 1em;
      font-size: 2em;
      letter-spacing: 0.01em;
    }
    .tree-card {
      background: var(--primary-white);
      border-radius: 8px;
      box-shadow: var(--card-shadow);
      padding: 2em 1.5em;
      margin: 0 2em 2em 2em;
      max-width: 600px;
      color: var(--text-color);
    }
    .tree-step {
      margin-bottom: 2em;
    }
    .tree-question {
      font-size: 1.15em;
      margin-bottom: 1em;
      color: var(--label-color);
      font-weight: bold;
    }
    .tree-options label {
      display: block;
      margin-bottom: 0.7em;
      cursor: pointer;
      color: var(--text-color);
    }
    .tree-result {
      font-size: 1.15em;
      margin-top: 2em;
      font-weight: bold;
      color: var(--primary-blue-light);
    }
    .tree-back {
      background: var(--primary-bg);
      border: none;
      color: var(--primary-blue);
      margin-top: 1em;
      cursor: pointer;
      padding: 0.4em 1em;
      border-radius: 4px;
      font-weight: bold;
      transition: background 0.2s;
    }
    .tree-back:hover {
      background: #232c3b;
    }
    input[type="radio"] {
      accent-color: var(--primary-blue-light);
    }
    @media (max-width: 700px) {
      h1, .tree-card { margin-left: 1em; margin-right: 1em; }
      .top-actions { flex-direction: column; align-items: flex-end; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="learner-style.html">Learner Profile</a>
    <a href="learnerdecisiontree.html">Decision Tree</a>
  </nav>
  <div class="top-actions">
    <a href="logout.html" class="logout-btn">Log Out</a>
  </div>
  <h1>Learner Decision Tree</h1>
  <div class="tree-card" id="treeCard">
    <!-- Decision tree will be rendered here -->
  </div>
  <script>
    // VAK Learning Style Decision Tree Structure
    const tree = [
      // Q1
      {
        question: "When given instructions, how does the learner respond best?",
        options: [
          { text: "Likes to see written steps or diagrams", next: 1 },   // Visual
          { text: "Prefers to hear instructions or repeat them aloud", next: 2 }, // Auditory
          { text: "Needs to try it out physically or follow hands-on", next: 3 }  // Kinesthetic
        ]
      },
      // Q2 - Visual Checklist
      {
        checklist: [
          "Prefers charts, diagrams, color-coded notes",
          "Takes detailed notes or doodles",
          "Recalls content better through reading or images"
        ],
        label: "Visual Learner Checklist",
        result: "If Yes to most: Learner is <b style='color:#42a5f5'>Visual</b>"
      },
      // Q3 - Auditory Checklist
      {
        checklist: [
          "Enjoys discussions, oral instructions, storytelling",
          "Remembers songs, rhymes, and spoken repetition",
          "Talks through tasks or reads aloud"
        ],
        label: "Auditory Learner Checklist",
        result: "If Yes to most: Learner is <b style='color:#42a5f5'>Auditory</b>"
      },
      // Q4 - Kinesthetic Checklist
      {
        checklist: [
          "Learns best by doing, building, or moving",
          "Likes role-play, experiments, or hands-on activities",
          "Finds it hard to sit still for long"
        ],
        label: "Kinesthetic Learner Checklist",
        result: "If Yes to most: Learner is <b style='color:#42a5f5'>Kinesthetic</b>"
      }
    ];

    let step = 0, history = [];

    function renderTree() {
      const card = document.getElementById('treeCard');
      card.innerHTML = "";
      const curr = tree[step];

      // If at main question (Q1)
      if (step === 0) {
        const div = document.createElement('div');
        div.className = 'tree-step';
        div.innerHTML = `<div class="tree-question">üéì ${curr.question}</div>`;
        const optsDiv = document.createElement('div');
        optsDiv.className = 'tree-options';
        curr.options.forEach((opt, i) => {
          const label = document.createElement('label');
          const input = document.createElement('input');
          input.type = 'radio';
          input.name = 'treeOpt';
          input.value = i;
          input.onclick = () => {
            history.push(step);
            step = opt.next;
            renderTree();
          };
          label.appendChild(input);
          label.appendChild(document.createTextNode(" " + opt.text));
          optsDiv.appendChild(label);
        });
        div.appendChild(optsDiv);
        card.appendChild(div);
      }
      // If at a checklist (Q2, Q3, Q4)
      else if (curr.checklist) {
        const icons = ['üñºÔ∏è','üé§','üöó'];
        const icon = icons[step-1] || '';
        const div = document.createElement('div');
        div.className = 'tree-step';
        div.innerHTML = `<div class="tree-question">${icon} ${curr.label}</div>`;
        const checklistDiv = document.createElement('div');
        checklistDiv.style.marginBottom = '1em';
        curr.checklist.forEach((item, i) => {
          const label = document.createElement('label');
          label.style.display = 'flex';
          label.style.alignItems = 'center';
          label.style.marginBottom = '0.5em';
          const input = document.createElement('input');
          input.type = 'checkbox';
          input.name = 'checkItem';
          input.value = i;
          label.appendChild(input);
          label.appendChild(document.createTextNode(" " + item));
          checklistDiv.appendChild(label);
        });
        div.appendChild(checklistDiv);

        // Button to check result
        const btn = document.createElement('button');
        btn.textContent = 'Check Result';
        btn.className = 'tree-back';
        btn.style.marginTop = '1em';
        btn.onclick = () => {
          // Count checked
          const checkedCount = checklistDiv.querySelectorAll('input[type="checkbox"]:checked').length;
          if (checkedCount >= 2) {
            showResult(`${icon} ${curr.result}`);
          } else {
            showResult(`${icon} If No or unsure for most: Try another learning style or use mixed strategies.`);
          }
        };
        div.appendChild(btn);

        // Back button
        const backBtn = document.createElement('button');
        backBtn.className = 'tree-back';
        backBtn.innerText = 'Back';
        backBtn.style.marginLeft = '1em';
        backBtn.onclick = () => {
          step = history.pop() || 0;
          renderTree();
        };
        div.appendChild(backBtn);

        card.appendChild(div);
      }
    }

    function showResult(result) {
      const card = document.getElementById('treeCard');
      card.innerHTML = `<div class="tree-result">${result}</div>
        <button class="tree-back" onclick="restartTree()">Restart</button>`;
    }

    function restartTree() {
      step = 0;
      history = [];
      renderTree();
    }

    renderTree();
  </script>
</body>
</html>
