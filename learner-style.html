<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Learner's Learning Style</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f8f9fa; }
    h1 { color: #1a237e; }
    .info { margin: 1.5rem 0; font-size: 1.1em; }
    select, button { font-size: 1em; padding: 0.4em; }
    .card {
      background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001;
      max-width: 400px; padding: 1.5em; margin: 1.5em auto;
    }
    .visual { background: #c8e6c9; }
    .auditory { background: #fff9c4; }
    .kinesthetic { background: #ffe0b2; }
    .label { font-weight: bold; }
    .small { font-size: .92em; color: #444; }
  </style>
</head>
<body>
  <h1>Find a Learner's Learning Style</h1>
  <div class="info">
    Select a learner to see their assessment marks and suggested learning style.<br>
    <span class="small">Decision tree: Visual (avg ≥ 80), Auditory (60–79), Kinesthetic (&lt;60)</span>
  </div>
  <label for="learnerSelect" class="label">Learner:</label>
  <select id="learnerSelect"></select>
  <button onclick="showStyle()">Show Learning Style</button>

  <div id="result"></div>

  <script>
    // --- The learner dataset ---
    const learners = [
      { name: "Lerato Mahlangu", gender: "Female", languages: ["isiZulu", "English"], class: "Grade 9C",
        assessments: { classTest: 72, presentation: 85, project: 78, test1: 65, test2: 54, exam: 90 } },
      { name: "Sipho Nkosi", gender: "Male", languages: ["isiZulu", "English"], class: "Grade 9C",
        assessments: { classTest: 88, presentation: 79, project: 60, test1: 91, test2: 77, exam: 40 } },
      { name: "Megan Petersen", gender: "Female", languages: ["Afrikaans", "English"], class: "Grade 9C",
        assessments: { classTest: 62, presentation: 74, project: 67, test1: 60, test2: 69, exam: 74 } },
      { name: "Riyaad Davids", gender: "Male", languages: ["Afrikaans", "English"], class: "Grade 9C",
        assessments: { classTest: 77, presentation: 73, project: 75, test1: 79, test2: 80, exam: 83 } },
      { name: "Ayesha Patel", gender: "Female", languages: ["English"], class: "Grade 9C",
        assessments: { classTest: 91, presentation: 90, project: 88, test1: 89, test2: 93, exam: 94 } },
      { name: "Thabo Mokoena", gender: "Male", languages: ["Sesotho", "English"], class: "Grade 9C",
        assessments: { classTest: 55, presentation: 63, project: 57, test1: 51, test2: 60, exam: 65 } },
      { name: "Jade Smith", gender: "Female", languages: ["English", "Afrikaans"], class: "Grade 9C",
        assessments: { classTest: 83, presentation: 86, project: 92, test1: 87, test2: 85, exam: 88 } },
      { name: "Nomvula Khumalo", gender: "Female", languages: ["isiZulu"], class: "Grade 9C",
        assessments: { classTest: 81, presentation: 89, project: 84, test1: 79, test2: 86, exam: 92 } },
      { name: "Anneline Fortuin", gender: "Female", languages: ["Afrikaans", "English"], class: "Grade 9C",
        assessments: { classTest: 47, presentation: 53, project: 49, test1: 45, test2: 58, exam: 62 } },
      { name: "Priya Naidoo", gender: "Female", languages: ["English"], class: "Grade 9C",
        assessments: { classTest: 76, presentation: 80, project: 83, test1: 71, test2: 74, exam: 81 } },
      { name: "Cameron van der Merwe", gender: "Male", languages: ["Afrikaans", "English"], class: "Grade 9C",
        assessments: { classTest: 68, presentation: 50, project: 92, test1: 70, test2: 49, exam: 77 } },
      { name: "Tshepo Dube", gender: "Male", languages: ["isiZulu", "English"], class: "Grade 9C",
        assessments: { classTest: 58, presentation: 60, project: 62, test1: 57, test2: 59, exam: 63 } },
      { name: "Naledi Phiri", gender: "Female", languages: ["Xhosa", "English"], class: "Grade 9C",
        assessments: { classTest: 85, presentation: 88, project: 86, test1: 82, test2: 87, exam: 91 } },
      { name: "Kaylin Daniels", gender: "Female", languages: ["Afrikaans", "English"], class: "Grade 9C",
        assessments: { classTest: 74, presentation: 77, project: 72, test1: 46, test2: 79, exam: 80 } },
      { name: "Simphiwe Molefe", gender: "Male", languages: ["isiZulu"], class: "Grade 9C",
        assessments: { classTest: 61, presentation: 51, project: 67, test1: 63, test2: 69, exam: 41 } },
      { name: "Xolani Mabuza", gender: "Male", languages: ["isiZulu", "English"], class: "Grade 9C",
        assessments: { classTest: 53, presentation: 57, project: 60, test1: 55, test2: 89, exam: 64 } },
      { name: "Chantelle Botha", gender: "Female", languages: ["Afrikaans", "English"], class: "Grade 9C",
        assessments: { classTest: 86, presentation: 90, project: 91, test1: 88, test2: 92, exam: 95 } },
      { name: "Yusuf Ismail", gender: "Male", languages: ["English"], class: "Grade 9C",
        assessments: { classTest: 75, presentation: 78, project: 74, test1: 77, test2: 80, exam: 82 } },
      { name: "Karabo Motsoeneng", gender: "Male", languages: ["Sesotho", "English"], class: "Grade 9C",
        assessments: { classTest: 68, presentation: 70, project: 55, test1: 66, test2: 73, exam: 78 } },
      { name: "Johan du Plessis", gender: "Male", languages: ["Afrikaans", "English"], class: "Grade 9C",
        assessments: { classTest: 59, presentation: 61, project: 60, test1: 58, test2: 66, exam: 70 } }
    ];

    // Populate the select dropdown
    const select = document.getElementById('learnerSelect');
    learners.forEach((learner, i) => {
      const opt = document.createElement('option');
      opt.value = i;
      opt.textContent = learner.name;
      select.appendChild(opt);
    });

    function getLearningStyle(avg) {
      if (avg >= 80) return { style: "Visual", class: "visual" };
      if (avg >= 60) return { style: "Auditory", class: "auditory" };
      return { style: "Kinesthetic", class: "kinesthetic" };
    }

    function showStyle() {
      const idx = select.value;
      const learner = learners[idx];
      const a = learner.assessments;
      const avg = Math.round((a.classTest + a.presentation + a.project + a.test1 + a.test2 + a.exam) / 6);
      const { style, class: styleClass } = getLearningStyle(avg);

      document.getElementById('result').innerHTML = `
        <div class="card ${styleClass}">
          <h2>${learner.name}</h2>
          <p><span class="label">Gender:</span> ${learner.gender}</p>
          <p><span class="label">Languages:</span> ${learner.languages.join(', ')}</p>
          <p><span class="label">Class:</span> ${learner.class}</p>
          <hr>
          <p>
            <span class="label">Class Test:</span> ${a.classTest} <br>
            <span class="label">Presentation:</span> ${a.presentation} <br>
            <span class="label">Project:</span> ${a.project} <br>
            <span class="label">Test 1:</span> ${a.test1} <br>
            <span class="label">Test 2:</span> ${a.test2} <br>
            <span class="label">Exam:</span> ${a.exam} <br>
            <span class="label">Average:</span> <b>${avg}</b>
          </p>
          <h3>Learning Style: <span>${style}</span></h3>
        </div>
      `;
    }

    // Show first learner by default
    showStyle();
  </script>
</body>
</html>
