<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learner Profile & Analytics</title>
  <style>
    :root {
      --primary-bg: #e9ecef;     /* Page background */
      --primary-blue: #1a237e;   /* Nav and main buttons */
      --primary-blue-light: #3949ab;
      --primary-white: #fff;
      --accent-red: #d32f2f;
      --accent-red-dark: #b71c1c;
      --nav-link-hover: #c5cae9;
      --card-shadow: 0 2px 8px #0001;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--primary-bg);
      padding-top: 5em;
      min-height: 100vh;
    }
    nav {
      background: var(--primary-blue);
      color: #fff;
      padding: 1em 2em;
      margin: 0 0 2em 0;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-size: 1.1em;
      box-shadow: 0 2px 4px #0002;
    }
    nav a {
      color: #fff;
      margin-right: 2em;
      text-decoration: none;
      font-weight: bold;
      letter-spacing: 0.03em;
      transition: color 0.2s;
    }
    nav a:hover {
      color: var(--nav-link-hover);
    }
    h1 {
      color: var(--primary-blue);
      margin-left: 2em;
      margin-bottom: 1em;
      margin-top: 0;
      font-size: 2em;
      letter-spacing: 0.01em;
    }
    .top-actions {
      position: fixed;
      top: 1.5em;
      right: 2em;
      display: flex;
      gap: 0.8em;
      z-index: 100;
    }
    .top-actions button,
    .top-actions .logout-btn {
      padding: 0.6em 1.2em;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background: var(--primary-blue);
      color: #fff;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
      box-shadow: 0 1px 3px #0002;
    }
    .top-actions button:hover,
    .top-actions .logout-btn:hover {
      background: var(--primary-blue-light);
    }
    .top-actions .logout-btn {
      background: var(--accent-red);
    }
    .top-actions .logout-btn:hover {
      background: var(--accent-red-dark);
    }
    .grid-container {
      display: grid;
      grid-template-columns: 250px 1.2fr 1.2fr;
      gap: 2em;
      margin-top: 2em;
      align-items: start;
      margin-left: 2em;
      margin-right: 2em;
    }
    .radio-list,
    .profile-card,
    .analytics-card {
      background: var(--primary-white);
      border-radius: 8px;
      box-shadow: var(--card-shadow);
    }
    .radio-list {
      padding: 1.2em 1em;
      height: fit-content;
    }
    .radio-list .label {
      display: block;
      margin-bottom: 0.6em;
      font-weight: bold;
      font-size: 1.08em;
      color: var(--primary-blue);
    }
    .radio-list label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: normal;
      cursor: pointer;
    }
    .profile-card {
      max-width: 520px;
      width: 100%;
      padding: 1.5em;
      position: relative;
    }
    .analytics-card {
      padding: 1.5em;
      min-width: 300px;
    }
    .analytics-filter {
      margin-bottom: 1em;
    }
    .support-radio-group {
      margin: 1em 0 1.5em 0;
      padding: 1em;
      background: #f3f5fa;
      border-radius: 6px;
      border: 1px solid #dce2ef;
    }
    .support-radio-group label {
      display: block;
      margin-bottom: 0.45em;
      font-weight: normal;
    }
    .support-radio-group .label {
      margin-bottom: 0.7em;
      font-weight: bold;
      display: block;
      color: var(--primary-blue);
    }
    .support-radio-group input[type="text"] {
      display: block;
      margin-top: 0.4em;
      width: 98%;
      padding: 0.3em 0.6em;
      border-radius: 4px;
      border: 1px solid #999;
      font-size: 1em;
    }
    .assessment-options, .below-options {
      margin: 1em 0 1.5em 0;
      padding: 1em;
      background: #f1f6ec;
      border-radius: 6px;
      border: 1px solid #c8e6c9;
    }
    .assessment-options .label, .below-options .label {
      margin-bottom: 0.7em;
      font-weight: bold;
      display: block;
      color: var(--primary-blue);
    }
    .assessment-options label, .below-options label {
      display: block;
      margin-bottom: 0.45em;
      font-weight: normal;
    }
    .assessment-options input[type="checkbox"], .below-options input[type="checkbox"] {
      margin-right: 0.5em;
    }
    @media (max-width: 1200px) {
      .grid-container { grid-template-columns: 1fr; }
      .profile-card, .analytics-card { max-width: 100%; }
      .radio-list { width: 100%; }
    }
    .label { font-weight: bold; color: var(--primary-blue); }
    .marks-table { width: 100%; margin-bottom: 1em; border-collapse: collapse; }
    .marks-table th, .marks-table td { border: 1px solid #ccc; padding: 0.5em; text-align: center; }
    .marks-table th { background: #e3e6f3; color: var(--primary-blue); }
    .grade-group, .style-group { margin: 1em 0; }
    .style-group label { margin-right: 1em; }
    .error { color: var(--accent-red); font-size: 0.95em; }
    .info-list { margin: 0 0 1em 0; }
    .info-list li { margin-bottom: 0.3em; }
    .selected-style { font-weight: bold; color: var(--primary-blue); }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="top-actions">
    <button onclick="saveProfile(getSelectedLearnerIndex())">Save Profile</button>
    <button onclick="printProfile()">Print</button>
    <button onclick="exportProfile()">Export (JSON)</button>
    <button onclick="exportProfileCSV()">Export (CSV)</button>
    <a href="logout.html" class="logout-btn">Log Out</a>
  </div>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="learner-style.html">Learner Profile</a>
  </nav>
  <h1>Learner Profile & Analytics</h1>
  <div class="grid-container">

    <div class="analytics-card">

          <option value="gender">Gender Distribution</option>

      </div>
      <canvas id="analyticsChart" height="320"></canvas>
    </div>
  </div>

</body>
</html>
