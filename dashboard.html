<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Style Decision Tree</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        .result { font-weight: bold; margin-top: 1rem; }
    </style>
    <script>
        function determineLearningStyle() {
            const marks = parseInt(document.getElementById('marks').value, 10);
            let style = "";
            if (marks >= 80) {
                style = "Visual Learner";
            } else if (marks >= 60) {
                style = "Auditory Learner";
            } else {
                style = "Kinesthetic Learner";
            }
            document.getElementById('output').textContent = 
                "Based on your marks, you may be more comfortable with: " + style;
        }
    </script>
</head>
<body>
    <h1>Learning Style Decision Tree</h1>
    <p>Enter your assessment marks to see your suggested learning style.</p>
    <input type="number" id="marks" placeholder="Enter marks" min="0" max="100" />
    <button onclick="determineLearningStyle()">Check Learning Style</button>
    <div id="output" class="result"></div>
    <hr>
    <h2>Decision Tree (Hardcoded Data)</h2>
    <ul>
        <li>If marks ≥ 80: Visual Learner</li>
        <li>If 60 ≤ marks &lt; 80: Auditory Learner</li>
        <li>If marks &lt; 60: Kinesthetic Learner</li>
    </ul>
</body>
</html>
