<!DOCTYPE html>
<html>
<head>
  <title>Learner Dashboard</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Learner Assessment Dashboard</h1>

<div class="controls">
  <div>
    <input type="text" id="searchInput" placeholder="Search by name..." onkeyup="renderTable()" />
    <select id="filterClass" onchange="renderTable()">
      <option value="">All Classes</option>
      <option value="8A">8A</option>
      <option value="9C">9C</option>
      <option value="10B">10B</option>
    </select>
    <button onclick="exportCSV()">Export CSV</button>
  </div>
  <button onclick="logout()">Logout</button>
</div>

<table id="learnerTable">
  <thead>
    <tr>
      <th onclick="sortTable('surname')">Name</th>
      <th>Grade</th>
      <th>Class</th>
      <th>Age</th>
      <th>Parent</th>
      <th>Cell</th>
      <th>Visual</th>
      <th>Auditory</th>
      <th>Reading</th>
      <th>Kinesthetic</th>
      <th>Preferred</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
let learners = [];
let sortAsc = true;

async function loadData() {
  const res = await fetch('learners.json');
  learners = await res.json();
  renderTable();
}
<script src="script.js"></script>
</script>

</body>
</html>
