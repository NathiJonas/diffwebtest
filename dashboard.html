<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h1>Learners List</h1>
    <div id="learners"></div>

    <script>
    fetch('learners.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        const container = document.getElementById('learners');
        if (Array.isArray(data)) {
          container.innerHTML = '<ul>' + data.map(learner => `<li>${learner.name}</li>`).join('') + '</ul>';
        } else {
          container.textContent = 'No learners found or invalid JSON!';
        }
      })
      .catch(error => {
        document.getElementById('learners').textContent = 'Error loading learners.json: ' + error;
      });
    </script>
</body>
</html>
